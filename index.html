<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="announcement d-none" id="announcement">
      <p class="display-4 text-center text-white" id="winner">X's Win!</p>
      <div class="btn btn-lg btn-outline-light" id="restart-btn">Restart</div>
    </div>

    <div class="screen d-flex align-items-center justify-content-center vh-100">
      <div class="board">
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>

        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>

        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
        <div class="boxes text-dark btn btn-outline-dark" data-cell></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
